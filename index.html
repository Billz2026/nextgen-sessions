<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen Sessions</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#FFD700;
      --gold2:#bfa100;
      --bg:#000;
      --panel:#0f0f0f;
      --panel2:#141414;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--gold);
      font-family:'Montserrat', sans-serif;
      text-align:center;
    }

    .stage{
      max-width:1100px;
      margin:0 auto;
      padding:36px 18px 70px;
      opacity:0;
      transform:translateY(12px);
      animation:intro 850ms ease forwards;
    }
    @keyframes intro{ to{opacity:1; transform:translateY(0);} }

    .logo{
      max-width:900px;
      width:95%;
      margin:0 auto 18px;
      display:block;
      border-radius:12px;
      filter:drop-shadow(0 0 22px rgba(255,215,0,.65));
    }

    h1{
      font-family:'Cinzel', serif;
      font-size:2.6rem;
      letter-spacing:4px;
      text-transform:uppercase;
      margin:8px 0 10px;
      position:relative;
      display:inline-block;
      text-shadow:0 0 6px rgba(255,215,0,.6),
                  0 0 18px rgba(255,215,0,.35),
                  2px 2px 10px #000;
    }

    h1::after{
      content:"";
      position:absolute;
      inset:-6px -10px;
      border-radius:18px;
      pointer-events:none;
      mix-blend-mode:screen;
      background:linear-gradient(120deg,
        rgba(255,215,0,0) 0%,
        rgba(255,215,0,.18) 35%,
        rgba(255,255,255,.22) 50%,
        rgba(255,215,0,.18) 65%,
        rgba(255,215,0,0) 100%);
      transform:translateX(-140%);
      animation:shimmer 4.8s ease-in-out infinite;
    }
    @keyframes shimmer{
      0%{transform:translateX(-140%);opacity:0;}
      15%{opacity:1;}
      35%{transform:translateX(140%);opacity:.2;}
      100%{transform:translateX(140%);opacity:0;}
    }

    .tagline{
      font-size:1.05rem;
      opacity:.95;
      margin-bottom:18px;
    }

    .btn{
      display:inline-block;
      margin:10px;
      padding:14px 34px;
      border-radius:40px;
      font-weight:600;
      text-decoration:none;
      color:#000;
      background:linear-gradient(135deg,var(--gold),var(--gold2));
      box-shadow:0 0 18px rgba(255,215,0,.6);
      transition:.2s;
    }
    .btn:hover{transform:scale(1.06);}

    .section{
      margin-top:34px;
      padding:22px;
      background:linear-gradient(180deg,rgba(255,215,0,.06),rgba(255,215,0,.02));
      border:1px solid rgba(255,215,0,.2);
      border-radius:18px;
      text-align:left;
    }

    .section h2{
      font-family:'Cinzel', serif;
      letter-spacing:3px;
      text-transform:uppercase;
      margin-bottom:14px;
    }

    .video-wrapper{
      position:relative;
      padding-bottom:56.25%;
      height:0;
      overflow:hidden;
      border-radius:16px;
      background:#111;
      box-shadow:0 0 30px rgba(255,215,0,.55);
    }
    .video-wrapper iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr);}}
    @media(max-width:560px){.grid{grid-template-columns:1fr;}}

    .card{
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border:1px solid rgba(255,215,0,.2);
      border-radius:16px;
      padding:16px;
    }

    .card h3{margin:0 0 8px;}
    .card p{font-size:.95rem;opacity:.85;}

    .card a{
      display:inline-block;
      margin-top:8px;
      padding:10px 14px;
      border-radius:999px;
      background:linear-gradient(135deg,var(--gold),var(--gold2));
      color:#000;
      text-decoration:none;
      font-weight:700;
      font-size:.9rem;
    }

    .muted{text-align:center;opacity:.7;font-size:.9rem;margin-top:12px;}
  </style>
</head>

<body>
  <div class="stage">

    <img class="logo"
      src="https://github.com/Billz2026/nextgen-sessions/blob/main/NextGenSessions.png?raw=true"
      alt="NextGen Sessions Logo">

    <h1>NextGen Sessions</h1>
    <div class="tagline">Exclusive music sessions • visuals • next generation sound</div>

    <a class="btn" href="https://www.youtube.com/@NextGenSessions" target="_blank">YouTube</a>
    <a class="btn" href="https://www.tiktok.com/@nextgensessions" target="_blank">TikTok</a>
    <a class="btn" href="https://www.instagram.com/next.gensessions/" target="_blank">Instagram</a>

    <!-- LATEST VIDEO -->
    <div class="section">
      <h2>Latest Video</h2>
      <div class="video-wrapper">
        <iframe id="ytEmbed"
          src="https://www.youtube-nocookie.com/embed/EYw3-ZvAhWE?rel=0"
          allowfullscreen></iframe>
      </div>
      <div class="muted" id="updated"></div>
    </div>

    <!-- PLAYLISTS -->
    <div class="section">
      <h2>Playlists</h2>
      <div class="grid" id="playlistGrid"></div>
      <div class="muted">Curated playlists from NextGen Sessions</div>
    </div>

  </div>

<script>
  // Auto-updated latest video
  fetch('./latest.json',{cache:"no-store"})
    .then(r=>r.json())
    .then(d=>{
      document.getElementById('ytEmbed').src =
        `https://www.youtube-nocookie.com/embed/${d.videoId}?rel=0`;
      document.getElementById('updated').textContent =
        d.updatedAt ? `Updated: ${d.updatedAt}` : "";
    });

  // Your playlists
  const PLAYLISTS = [
    {
      id:"PL7VCdVWElIJFlaABZj5HED-EWEGY8nugN",
      name:"Grime UK",
      desc:"Hard-hitting UK grime sessions."
    },
    {
      id:"PL7VCdVWElIJERYe7FVFG8mMYSop0QLSvC",
      name:"Dancehall",
      desc:"Raw dancehall vibes and riddims."
    },
    {
      id:"PL7VCdVWElIJH_WnZxMJPpIp9LCJr3qxpS",
      name:"Bhangra",
      desc:"High-energy Bhangra selections."
    },
    {
      id:"PL7VCdVWElIJEjRtwnQnL4OO3pwV9GZ9bM",
      name:"Hip Hop",
      desc:"Essential hip hop cuts."
    }
  ];

  const grid=document.getElementById('playlistGrid');
  PLAYLISTS.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
      <a href="https://www.youtube.com/playlist?list=${p.id}" target="_blank">
        Open Playlist
      </a>`;
    grid.appendChild(card);
  });
</script>

</body>
</html>
