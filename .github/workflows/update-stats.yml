name: Update YouTube Stats

on:
  schedule:
    - cron: "0 */6 * * *" # every 6 hours
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch subscriber count
        env:
          YT_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          CHANNEL_ID: UCJdBLa1mf6yxk7xaOzSpBjg
        run: |
          set -e
          resp=$(curl -s "https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${YT_KEY}")
          subs=$(echo "$resp" | python3 -c "import sys,json; d=json.load(sys.stdin); print(d['items'][0]['statistics'].get('subscriberCount','0'))")
          now=$(date -u +"%Y-%m-%d %H:%M UTC")
          cat > stats.json <<EOF
          {
            "subscribers": ${subs},
            "updatedAt": "${now}"
          }
          EOF

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add stats.json
          git commit -m "Auto-update YouTube stats" || exit 0
          git push
