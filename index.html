<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen Sessions</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=League+Spartan:wght@600;700;800;900&family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050505;
      --panel:#0b0b0b;
      --gold:#d7b15b;
      --gold2:#f2d58a;
      --gold3:#b8892f;
      --text:#f6f1e3;
      --muted: rgba(246,241,227,.75);
      --border: rgba(215,177,91,.18);
      --shadow: 0 10px 30px rgba(0,0,0,.55);
      --radius: 22px;
      --ytRed:#ff0000;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    .wrap{ width:min(1100px, 92vw); margin:0 auto; padding:28px 0 52px; }

    .topbar{ display:flex; justify-content:space-between; align-items:center; gap:14px; }
    .logo{ width:210px; max-width:56vw; }

    .chip{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      text-decoration:none;
      color:var(--text);
      font-weight:800;
    }

    .hero{ margin-top:16px; padding:30px; border:1px solid var(--border); border-radius:22px; }
    .heroGrid{ display:grid; grid-template-columns:1.2fr .8fr; gap:22px; }

    .title{
      font-family:"Anton";
      font-size:clamp(2.4rem,5vw,3.6rem);
      background:linear-gradient(180deg,var(--gold2),var(--gold));
      -webkit-background-clip:text;
      color:transparent;
      margin:0;
    }

    .btn{ padding:12px 18px; border-radius:999px; text-decoration:none; font-weight:900; border:1px solid var(--border); color:var(--text); }
    .btn.subscribe{ background:#ff0000; color:#fff; }

    .card{ border:1px solid var(--border); padding:16px; border-radius:18px; }
    .cardTitle{ font-weight:900; color:var(--gold2); }

    .videoWrap{ position:relative; padding-top:56.25%; }
    .videoWrap iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }

    footer{ margin-top:26px; text-align:center; opacity:.6; }
  </style>

  <!-- Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>

<body>
  <div class="wrap">

    <div class="topbar">
      <img src="NextGenSessions.png" class="logo" alt="NextGen Sessions">
      <div>
        <a class="chip" href="https://www.youtube.com/@NextGenSessions" target="_blank">YouTube</a>
        <a class="chip" href="https://www.tiktok.com/@nextgensessions" target="_blank">TikTok</a>
        <a class="chip" href="https://www.instagram.com/next.gensessions/" target="_blank">Instagram</a>
      </div>
    </div>

    <section class="hero">
      <div class="heroGrid">

        <div>
          <h1 class="title">NextGen Sessions</h1>
          <p>Raw UK sessions, live performances & exclusive visuals.</p>

          <a class="btn subscribe" href="https://www.youtube.com/@NextGenSessions?sub_confirmation=1" target="_blank">
            Subscribe
          </a>
        </div>

        <!-- Latest Upload -->
        <div class="card">
          <p class="cardTitle">Latest Upload</p>
          <div class="videoWrap">
            <iframe
              src="https://www.youtube.com/embed?listType=playlist&list=UUJdBLa1mf6yxk7xaOzSpBjg&autoplay=1&mute=1&playsinline=1&rel=0"
              allow="autoplay; encrypted-media"
              allowfullscreen>
            </iframe>
          </div>
        </div>

      </div>
    </section>

    <footer>Â© 2026 NextGen Sessions</footer>

  </div>

  <!-- Gallery Script + Click Tracking -->
  <script>
    const videos = ["GIs3BbhVVhQ","w8DSI4HZKnM","Zkb80UYO0pY"];

    function trackEvent(name, params={}){
      if (typeof gtag === "function") gtag("event", name, params);
    }

    document.querySelectorAll('a[target="_blank"]').forEach(a=>{
      a.addEventListener("click",()=>{
        trackEvent("outbound_click",{url:a.href});
      });
    });
  </script>
</body>
</html>
