
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen Sessions</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=League+Spartan:wght@600;700;800;900&family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050505;
      --gold:#d7b15b;
      --gold2:#f2d58a;
      --gold3:#b8892f;
      --text:#f6f1e3;
      --muted: rgba(246,241,227,.75);
      --border: rgba(215,177,91,.18);
      --shadow: 0 10px 30px rgba(0,0,0,.55);
      --radius: 22px;
      --ytRed:#ff0000;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:"Montserrat",system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    }

    .wrap{ width:min(1100px,92vw); margin:0 auto; padding:28px 0 52px; }

    .topbar{ display:flex; justify-content:space-between; align-items:center; gap:14px; }
    .logo{ width:210px; max-width:56vw; }

    .chip{
      padding:10px 14px;
      border-radius:999px;
      border:1px solid var(--border);
      text-decoration:none;
      color:var(--text);
      font-weight:800;
    }

    .hero{ margin-top:16px; padding:30px; border:1px solid var(--border); border-radius:var(--radius); }
    .heroGrid{ display:grid; grid-template-columns:1.15fr .85fr; gap:22px; }

    .title{
      font-family:"Anton";
      font-size:clamp(2.4rem,5vw,3.6rem);
      background:linear-gradient(180deg,var(--gold2),var(--gold),var(--gold3));
      -webkit-background-clip:text;
      color:transparent;
      margin:0 0 10px;
    }

    .btn{
      padding:12px 18px;
      border-radius:999px;
      border:1px solid var(--border);
      text-decoration:none;
      font-weight:900;
      color:var(--text);
      display:inline-block;
      margin-right:8px;
    }
    .btn.subscribe{ background:var(--ytRed); color:#fff; }

    .card{
      border-radius:18px;
      border:1px solid var(--border);
      padding:16px;
      box-shadow:var(--shadow);
    }

    .cardTitle{
      font-weight:900;
      color:var(--gold2);
      margin-bottom:10px;
      text-transform:uppercase;
    }

    .videoWrap{
      position:relative;
      padding-top:56.25%;
      border-radius:14px;
      overflow:hidden;
    }
    .videoWrap iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .section{ margin-top:26px; }
    .sectionHead{ display:flex; justify-content:space-between; align-items:flex-end; }

    .strip{
      border-radius:var(--radius);
      border:1px solid var(--border);
      overflow:hidden;
    }
    .stripInner{
      display:flex;
      gap:12px;
      padding:14px;
      overflow-x:auto;
    }

    .thumb{
      min-width:220px;
      height:124px;
      border-radius:14px;
      overflow:hidden;
      cursor:pointer;
      background:#000;
      position:relative;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.75);
      display:none;
      justify-content:center;
      align-items:center;
      z-index:9999;
    }
    .modal.open{ display:flex; }

    .modalBox{
      width:min(960px,95vw);
      background:#000;
      border-radius:18px;
      overflow:hidden;
    }
    .modalVideo{
      position:relative;
      padding-top:56.25%;
    }
    .modalVideo iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    footer{ margin-top:30px; text-align:center; opacity:.6; }
  </style>

  <!-- Google Analytics (optional) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>

<body>
<div class="wrap">

  <div class="topbar">
    <img src="NextGenSessions.png" class="logo" alt="NextGen Sessions">
    <div>
      <a class="chip" href="https://www.youtube.com/@NextGenSessions" target="_blank">YouTube</a>
      <a class="chip" href="https://www.tiktok.com/@nextgensessions" target="_blank">TikTok</a>
      <a class="chip" href="https://www.instagram.com/next.gensessions/" target="_blank">Instagram</a>
    </div>
  </div>

  <section class="hero">
    <div class="heroGrid">

      <div>
        <h1 class="title">NextGen Sessions</h1>
        <p class="subtitle">Raw UK sessions, live performances & exclusive visuals.</p>

        <a class="btn" href="https://www.youtube.com/@NextGenSessions" target="_blank">â–¶ Watch on YouTube</a>
        <a class="btn subscribe" href="https://www.youtube.com/@NextGenSessions?sub_confirmation=1" target="_blank">Subscribe</a>
      </div>

      <!-- Latest Upload -->
      <div class="card">
        <p class="cardTitle">Latest Upload</p>
        <div class="videoWrap">
          <iframe
            id="latestVideo"
            src="https://www.youtube.com/embed/GIs3BbhVVhQ?autoplay=1&mute=1&playsinline=1&rel=0"
            allow="autoplay; encrypted-media"
            allowfullscreen>
          </iframe>
        </div>
      </div>

    </div>
  </section>

  <!-- Gallery -->
  <div class="section">
    <div class="sectionHead">
      <h2>Video Gallery</h2>
      <p>Click a thumbnail to play</p>
    </div>

    <div class="strip">
      <div class="stripInner" id="galleryStrip"></div>
    </div>
  </div>

  <footer>Â© 2026 NextGen Sessions</footer>

</div>

<!-- Modal -->
<div class="modal" id="videoModal">
  <div class="modalBox">
    <div class="modalVideo" id="modalVideoHolder"></div>
  </div>
</div>

<script>
  // ðŸ”¥ PUT NEWEST VIDEO FIRST
  const videos = [
    "GIs3BbhVVhQ",
    "w8DSI4HZKnM",
    "Zkb80UYO0pY",
    "ccwwJFDErvg",
    "TctcNn8cOHs",
    "G5Bxd66IqGA",
    "MKh3DhWW7oY",
    "_BsOdI0lE8E"
  ];

  const strip = document.getElementById("galleryStrip");
  const modal = document.getElementById("videoModal");
  const modalHolder = document.getElementById("modalVideoHolder");
  const latestIframe = document.getElementById("latestVideo");

  // Set Latest Upload automatically
  if (latestIframe && videos.length) {
    latestIframe.src = `https://www.youtube.com/embed/${videos[0]}?autoplay=1&mute=1&playsinline=1&rel=0`;
  }

  function trackEvent(name, params={}){
    if (typeof gtag === "function") gtag("event", name, params);
  }

  function openVideo(id){
    trackEvent("gallery_video_open",{video_id:id});
    modalHolder.innerHTML = `
      <iframe
        src="https://www.youtube.com/embed/${id}?autoplay=1&mute=1&rel=0"
        allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
    `;
    modal.classList.add("open");
  }

  function closeVideo(){
    modal.classList.remove("open");
    modalHolder.innerHTML="";
  }

  videos.forEach(id=>{
    const el=document.createElement("div");
    el.className="thumb";
    el.innerHTML=`<img src="https://i.ytimg.com/vi/${id}/hqdefault.jpg">`;
    el.onclick=()=>openVideo(id);
    strip.appendChild(el);
  });

  modal.onclick=(e)=>{ if(e.target===modal) closeVideo(); };

  document.querySelectorAll('a[target="_blank"]').forEach(a=>{
    a.addEventListener("click",()=>trackEvent("outbound_click",{url:a.href}));
  });
</script>

</body>
</html>
