<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen Sessions</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{ --gold:#FFD700; --gold2:#bfa100; --bg:#000; }
    body{ margin:0; background:var(--bg); color:var(--gold); font-family:Montserrat, sans-serif; text-align:center; overflow-x:hidden; }
    .stage{ max-width:1100px; margin:0 auto; padding:44px 20px 60px; opacity:0; transform:translateY(12px); animation:intro 900ms ease forwards; }
    @keyframes intro{ to{opacity:1; transform:translateY(0);} }

    .logo{ max-width:95%; height:auto; margin:0 auto 26px; display:block; border-radius:12px; filter:drop-shadow(0 0 22px rgba(255,215,0,0.65)); }

    h1{ font-family:Cinzel, serif; font-size:2.9rem; font-weight:700; letter-spacing:4px; text-transform:uppercase; margin:10px 0 12px;
        position:relative; display:inline-block;
        text-shadow:0 0 6px rgba(255,215,0,0.6), 0 0 18px rgba(255,215,0,0.35), 2px 2px 10px #000; }
    h1::after{
      content:""; position:absolute; inset:-6px -10px; border-radius:18px; pointer-events:none; mix-blend-mode:screen;
      background:linear-gradient(120deg, rgba(255,215,0,0) 0%, rgba(255,215,0,0.18) 35%, rgba(255,255,255,0.22) 50%, rgba(255,215,0,0.18) 65%, rgba(255,215,0,0) 100%);
      transform:translateX(-140%); animation:shimmer 4.8s ease-in-out infinite;
    }
    @keyframes shimmer{ 0%{transform:translateX(-140%);opacity:0;} 15%{opacity:1;} 35%{transform:translateX(140%);opacity:.2;} 100%{transform:translateX(140%);opacity:0;} }

    p{ margin:0 0 30px; font-size:1.1rem; font-weight:500; opacity:.95; letter-spacing:.6px; }

    .btn{ display:inline-block; margin:10px; padding:15px 38px; border-radius:40px; font-weight:600; letter-spacing:1px; text-decoration:none; color:#000;
      background:linear-gradient(135deg, var(--gold), var(--gold2));
      box-shadow:0 0 18px rgba(255,215,0,0.6), inset 0 0 10px rgba(255,255,255,0.18);
      transition:transform 160ms ease, box-shadow 160ms ease; }
    .btn:hover{ transform:scale(1.07); box-shadow:0 0 30px rgba(255,215,0,0.9), inset 0 0 14px rgba(255,255,255,0.26); }

    .video-title{ margin-top:44px; font-family:Cinzel, serif; font-size:1.35rem; letter-spacing:3px; text-transform:uppercase; text-shadow:0 0 10px rgba(255,215,0,0.45); }
    .video-wrapper{ margin-top:18px; position:relative; padding-bottom:56.25%; height:0; overflow:hidden; border-radius:18px; background:#111; box-shadow:0 0 32px rgba(255,215,0,0.65); }
    .video-wrapper iframe{ position:absolute; inset:0; width:100%; height:100%; border:0; }
    .fallback{ margin-top:18px; display:inline-block; border-radius:18px; overflow:hidden; box-shadow:0 0 32px rgba(255,215,0,0.65); }
    .fallback img{ width:100%; height:auto; display:block; }
    .note{ margin-top:12px; font-size:.95rem; opacity:.85; }
  </style>
</head>

<body>
  <div class="stage">
    <img class="logo" src="https://github.com/Billz2026/nextgen-sessions/blob/main/NextGenSessions.png?raw=true" alt="NextGen Sessions Logo" />

    <h1>NextGen Sessions</h1>
    <p>Exclusive music sessions • visuals • next generation sound</p>

    <a class="btn" href="https://www.youtube.com/@NextGenSessions" target="_blank" rel="noopener">YouTube</a>
    <a class="btn" href="https://www.tiktok.com/@nextgensessions" target="_blank" rel="noopener">TikTok</a>
    <a class="btn" href="https://www.instagram.com/next.gensessions/" target="_blank" rel="noopener">Instagram</a>

    <div class="video-title">Latest Video</div>

    <!-- Try embed -->
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube-nocookie.com/embed/EYw3-ZvAhWE?rel=0"
        title="NextGen Sessions Latest Video"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </div>

    <!-- Guaranteed fallback -->
    <a class="fallback" href="https://www.youtube.com/watch?v=EYw3-ZvAhWE" target="_blank" rel="noopener">
      <img src="https://i.ytimg.com/vi/EYw3-ZvAhWE/maxresdefault.jpg" alt="Watch on YouTube">
    </a>
    <div class="note">If the video doesn’t play here, YouTube is blocking embeds — tap to watch directly on YouTube.</div>
  </div>
</body>
</html>
