<title>NextGen Sessions</title>

<style>
:root{
  --bg:#050505;
  --yellow:#ffd84a;
  --text:#f6f1e3;
  --border:rgba(255,216,74,.25);
}

*{box-sizing:border-box;}
body{
  margin:0;
  background:
    radial-gradient(1200px 600px at 50% -10%, rgba(255,216,74,.15), transparent 60%),
    #050505;
  color:var(--text);
  font-family:Arial, Helvetica, sans-serif;
  overflow-x:hidden;
}

/* gold dust background */
body::before{
  content:"";
  position:fixed;
  inset:-20%;
  pointer-events:none;
  background:
    radial-gradient(circle at 20% 30%, rgba(255,216,74,.18) 0 1px, transparent 3px),
    radial-gradient(circle at 60% 70%, rgba(255,216,74,.15) 0 1.5px, transparent 3px),
    radial-gradient(circle at 80% 20%, rgba(255,216,74,.12) 0 1px, transparent 3px);
  animation: floatDust 14s ease-in-out infinite;
  opacity:.6;
}
@keyframes floatDust{
  0%{transform:translate(0,0)}
  50%{transform:translate(14px,-10px)}
  100%{transform:translate(0,0)}
}

.wrap{
  width:min(1100px,92vw);
  margin:0 auto;
  padding:28px 0 60px;
}

/* TOP BAR */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}
.nav a{
  color:var(--text);
  text-decoration:none;
  font-weight:700;
  margin-left:12px;
}

/* HERO */
.hero{
  margin-top:20px;
  padding:36px 26px;
  border-radius:22px;
  border:1px solid var(--border);
  background:linear-gradient(180deg, rgba(20,20,20,.9), rgba(5,5,5,.95));
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

/* LOGO TITLE (EXACT) */
.logo-title{
  position:relative;
  max-width:620px;
  margin-bottom:14px;
}
.logo-title img{
  width:100%;
  height:auto;
  display:block;
  filter:
    drop-shadow(0 0 18px rgba(255,216,74,.35))
    drop-shadow(0 18px 28px rgba(0,0,0,.75));
}

/* shimmer sweep */
.logo-title::after{
  content:"";
  position:absolute;
  inset:-40%;
  background:linear-gradient(120deg,
    transparent 40%,
    rgba(255,216,74,.35) 50%,
    transparent 60%);
  animation: shine 6s ease-in-out infinite;
  mix-blend-mode:screen;
}
@keyframes shine{
  0%{transform:translateX(-45%)}
  50%{transform:translateX(45%)}
  100%{transform:translateX(-45%)}
}

.subtitle{
  max-width:62ch;
  opacity:.8;
  line-height:1.6;
}

.cta{
  margin-top:16px;
}
.btn{
  display:inline-block;
  padding:12px 18px;
  border-radius:999px;
  border:1px solid var(--border);
  color:var(--text);
  text-decoration:none;
  font-weight:800;
  margin-right:10px;
}

/* GRID */
.heroGrid{
  display:grid;
  grid-template-columns:1.2fr .8fr;
  gap:22px;
  margin-top:20px;
}

/* CARD */
.card{
  background:rgba(10,10,10,.6);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}
.cardTitle{
  font-weight:900;
  color:var(--yellow);
  margin-bottom:10px;
}

/* VIDEO */
.videoWrap{
  position:relative;
  width:100%;
  padding-top:56.25%;
  border-radius:14px;
  overflow:hidden;
  background:#000;
}
.videoWrap iframe{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
}

/* PLAYLISTS */
.section{margin-top:40px;}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}
.playCard{
  text-decoration:none;
  color:var(--text);
  border:1px solid var(--border);
  border-radius:18px;
  overflow:hidden;
  background:rgba(10,10,10,.6);
}
.playCard img{width:100%;display:block;}
.label{
  padding:14px;
  font-weight:800;
}

footer{
  margin-top:40px;
  text-align:center;
  opacity:.6;
}
@media(max-width:860px){
  .heroGrid{grid-template-columns:1fr}
}
</style>
</head>
