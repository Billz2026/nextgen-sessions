
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NextGen Sessions</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    /* =========================
       HERO SECTION
    ========================= */
    .hero {
      min-height: 100vh;
      background: linear-gradient(180deg, #000000 0%, #111111 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero-content {
      max-width: 850px;
      width: 100%;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 35px;
      line-height: 1.6;
    }

    .hero-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 28px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s ease, opacity 0.2s ease;
      white-space: nowrap;
    }

    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }

    .btn.primary {
      background: #ff0000;
      color: #ffffff;
    }

    .btn.secondary {
      background: #1f1f1f;
      color: #ffffff;
      border: 1px solid #333;
    }

    /* =========================
       FOOTER
    ========================= */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
      border-top: 1px solid #111;
    }

    /* =========================
       MOBILE TWEAKS
    ========================= */
    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.2rem;
      }

      .hero p {
        font-size: 1.05rem;
      }
    }
  </style>
</head>

<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>NextGen Sessions</h1>
      <p>
        Raw UK sessions, live performances & exclusive visuals from emerging artists.
      </p>

      <div class="hero-buttons">
        <a href="https://www.youtube.com/@NextGenSessions" target="_blank" class="btn primary">
          â–¶ Watch on YouTube
        </a>

        <a href="https://www.tiktok.com/@nextgensessions" target="_blank" class="btn secondary">
          ðŸ“² Follow on TikTok
        </a>

        <a href="https://www.instagram.com/next.gensessions/" target="_blank" class="btn secondary">
          ðŸ“¸ Follow on Instagram
        </a>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    Â© 2026 NextGen Sessions
  </footer>

</body>
</html>
