<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NextGen Sessions</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;800;900&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --gold:#FFD700;
      --gold2:#bfa100;
      --bg:#000;
      --panel:#0f0f0f;
      --panel2:#141414;
    }

    body{
      margin:0;
      background:var(--bg);
      color:var(--gold);
      font-family:'Montserrat', sans-serif;
      text-align:center;
    }

    .stage{
      max-width:1100px;
      margin:0 auto;
      padding:36px 18px 70px;
      opacity:0;
      transform:translateY(12px);
      animation:intro 850ms ease forwards;
    }
    @keyframes intro{ to{opacity:1; transform:translateY(0);} }

    /* LOGO */
    .logo{
      max-width:900px;
      width:95%;
      margin:0 auto 18px;
      display:block;
      border-radius:12px;
      filter:drop-shadow(0 0 26px rgba(255,215,0,.7));
    }

    /* MAIN TITLE — MATCHES LOGO STYLE */
    h1{
      font-family:'Cinzel', serif;
      font-weight:900;
      font-size:2.9rem;
      letter-spacing:5px;
      text-transform:uppercase;
      margin:10px 0 14px;
      position:relative;

      background:linear-gradient(
        180deg,
        #fff6b0 0%,
        #ffd700 35%,
        #caa300 60%,
        #8f6b00 100%
      );
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;

      text-shadow:
        0 1px 0 #fff2a8,
        0 2px 0 #e6c200,
        0 3px 0 #bfa100,
        0 4px 0 #8f6b00,
        0 0 8px rgba(255,215,0,.4),
        0 0 22px rgba(255,215,0,.6),
        0 0 40px rgba(255,215,0,.35);
    }

    h1::after{
      content:"";
      position:absolute;
      left:50%;
      top:50%;
      width:120%;
      height:140%;
      transform:translate(-50%,-50%);
      background:radial-gradient(
        ellipse at center,
        rgba(255,215,0,.28),
        rgba(255,215,0,.10),
        rgba(0,0,0,0) 70%
      );
      filter:blur(18px);
      z-index:-1;
    }

    .tagline{
      font-size:.95rem;
      letter-spacing:1.8px;
      text-transform:uppercase;
      opacity:.85;
      margin-bottom:20px;
    }

    .btn{
      display:inline-block;
      margin:10px;
      padding:14px 34px;
      border-radius:40px;
      font-weight:700;
      text-decoration:none;
      color:#000;
      background:linear-gradient(135deg,var(--gold),var(--gold2));
      box-shadow:0 0 18px rgba(255,215,0,.6);
      transition:.2s;
    }
    .btn:hover{transform:scale(1.06);}

    .section{
      margin-top:34px;
      padding:22px;
      background:linear-gradient(180deg,rgba(255,215,0,.06),rgba(255,215,0,.02));
      border:1px solid rgba(255,215,0,.2);
      border-radius:18px;
      text-align:left;
    }

    .section h2{
      font-family:'Cinzel', serif;
      font-weight:800;
      font-size:1.3rem;
      letter-spacing:4px;
      text-transform:uppercase;

      background:linear-gradient(
        180deg,
        #fff3a0,
        #ffd700,
        #bfa100
      );
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;

      text-shadow:
        0 0 10px rgba(255,215,0,.5),
        0 0 22px rgba(255,215,0,.3);

      margin-bottom:16px;
    }

    .video-wrapper{
      position:relative;
      padding-bottom:56.25%;
      height:0;
      overflow:hidden;
      border-radius:16px;
      background:#111;
      box-shadow:0 0 30px rgba(255,215,0,.55);
    }
    .video-wrapper iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3,1fr);
      gap:14px;
    }
    @media(max-width:900px){.grid{grid-template-columns:repeat(2,1fr);}}
    @media(max-width:560px){.grid{grid-template-columns:1fr;}}

    .card{
      background:linear-gradient(180deg,var(--panel),var(--panel2));
      border:1px solid rgba(255,215,0,.2);
      border-radius:16px;
      padding:16px;
    }
    .card h3{margin:0 0 8px;}
    .card p{font-size:.95rem;opacity:.85;}
    .card a{
      display:inline-block;
      margin-top:8px;
      padding:10px 14px;
      border-radius:999px;
      background:linear-gradient(135deg,var(--gold),var(--gold2));
      color:#000;
      text-decoration:none;
      font-weight:700;
      font-size:.9rem;
    }

    .muted{text-align:center;opacity:.7;font-size:.9rem;margin-top:12px;}
  </style>
</head>

<body>
  <div class="stage">

    <img class="logo"
      src="https://github.com/Billz2026/nextgen-sessions/blob/main/NextGenSessions.png?raw=true"
      alt="NextGen Sessions Logo">

    <h1>NextGen Sessions</h1>
    <div class="tagline">Exclusive music sessions • visuals • next generation sound</div>

    <a class="btn" href="https://www.youtube.com/@NextGenSessions" target="_blank">YouTube</a>
    <a class="btn" href="https://www.tiktok.com/@nextgensessions" target="_blank">TikTok</a>
    <a class="btn" href="https://www.instagram.com/next.gensessions/" target="_blank">Instagram</a>

    <div class="section">
      <h2>Latest Video</h2>
      <div class="video-wrapper">
        <iframe id="ytEmbed"
          src="https://www.youtube-nocookie.com/embed/EYw3-ZvAhWE?rel=0"
          allowfullscreen></iframe>
      </div>
      <div class="muted" id="updated"></div>
    </div>

    <div class="section">
      <h2>Playlists</h2>
      <div class="grid" id="playlistGrid"></div>
      <div class="muted">Curated playlists from NextGen Sessions</div>
    </div>

  </div>

<script>
  fetch('./latest.json',{cache:"no-store"})
    .then(r=>r.json())
    .then(d=>{
      document.getElementById('ytEmbed').src =
        `https://www.youtube-nocookie.com/embed/${d.videoId}?rel=0`;
      document.getElementById('updated').textContent =
        d.updatedAt ? `Updated: ${d.updatedAt}` : "";
    });

  const PLAYLISTS=[
    {id:"PL7VCdVWElIJFlaABZj5HED-EWEGY8nugN",name:"Grime UK",desc:"Hard-hitting UK grime sessions."},
    {id:"PL7VCdVWElIJERYe7FVFG8mMYSop0QLSvC",name:"Dancehall",desc:"Raw dancehall vibes and riddims."},
    {id:"PL7VCdVWElIJH_WnZxMJPpIp9LCJr3qxpS",name:"Bhangra",desc:"High-energy Bhangra selections."},
    {id:"PL7VCdVWElIJEjRtwnQnL4OO3pwV9GZ9bM",name:"Hip Hop",desc:"Essential hip hop cuts."}
  ];

  const grid=document.getElementById('playlistGrid');
  PLAYLISTS.forEach(p=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <h3>${p.name}</h3>
      <p>${p.desc}</p>
      <a href="https://www.youtube.com/playlist?list=${p.id}" target="_blank">Open Playlist</a>
    `;
    grid.appendChild(card);
  });
</script>

</body>
</html>
